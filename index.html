<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Water Conscious Gators</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  </head>
  <body>
    
    <nav class="navbar bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Water Conscious Gators</a>
        </div>
    </nav>
      
    <div id="main" class="p-5">
        <div class="p-5 mb-4 bg-body-tertiary rounded-5">
          <div class="container-fluid py-5">
            <h1 class="fw-semibold">Join us in combatting the effects of urban developments in drought-prone areas</h1>
            <p class="col-md-8 fs-5 fw-light">Utah is actively under drought conditions and needs your help </p>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <div class="h-100 p-5 bg-body-tertiary rounded-5">
              <h2 class="fs-4 fw-semibold">Get the facts on how ongoing construction is contributing to droughts</h2>
              <button type="button" class="btn btn-secondary mt-3">
                Fact Sheet
                <i class="bi bi-chevron-double-right"></i>
            </button>
            </div>
          </div>
          <div class="col">
            <div class="h-100 p-5 bg-body-tertiary rounded-5">
              <h2 class="fs-4 fw-semibold">Calculate your water consumption</h2>
              <button type="button" class="btn btn-secondary mt-5">
                Water Calculator
                <i class="bi bi-chevron-double-right"></i>
              </button>
            </div>
          </div>
        </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
  </body>
</html>
