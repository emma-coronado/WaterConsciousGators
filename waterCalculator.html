<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Water Conscious Gators</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  </head>
  <body>     

    <!-- nav bar -->
    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">Water Conscious Gators</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="information.html">Fact Sheet</a>
              </li>    
              <li class="nav-item">
                <a class="nav-link" href="waterCalculator.html">Water Calculator</a>
              </li>           
            </ul>
          </div>
        </div>
    </nav>
      
    <!-- body -->
    <div id="main" class="container-fluid p-5">
        <div class="row">
            <div class="col-lg-4 mb-4">
              <div class="h-100 p-5 bg-body-tertiary rounded-5">
                <h2 class="fs-4 fw-semibold">Enter your best estimate for the following information to calculate your estimated monthly water usage</h2>
              </div>
            </div>

            <div class="col mb-4">
              <div class="h-100 p-5 bg-body-tertiary rounded-5">
                <form>
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="mb-3">
                                <label for="showerTimeInput" class="form-label">How many minutes do you usually take to shower?</label>
                                <input type="number" class="form-control w-75" id="showerTimeInput" value="0">
                            </div>
                            <div class="mb-3">
                                <label for="dishwasherFreqInput" class="form-label">How many times a month do you run a dishwasher?</label>
                                <input type="number" class="form-control w-75" id="dishwasherFreqInput" value="0">
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="mb-3">
                                <label for="handwashAmtInput" class="form-label">How many times a week do you hand wash dishes?</label>
                                <input type="number" class="form-control w-75" id="handwashAmtInput" value="0">
                            </div>
                            <div class="mb-3">
                                <label for="laundryFreqInput" class="form-label">How many loads of laundry do you do a month?</label>
                                <input type="number" class="form-control w-75" id="laundryFreqInput" value="0">
                            </div>
                        </div>
                    </div>
                    <button type="button" class="btn btn-secondary mt-2" id="submitButton">
                        Calculate Results
                        <i class="bi bi-chevron-double-right"></i>
                    </button>
                </form>
              </div>
            </div>
          </div>

          <!-- Modal -->
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel"></h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modalBody"></div>
              </div>
            </div>
          </div>

    <script src="waterCalculator.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <link  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
